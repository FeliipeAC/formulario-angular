<div [@fadeInOut]>
  <div class="container container-page-title">
    <div class="page-title">
      <h2>Inscritos</h2>
    </div>
  </div>
  
  <div class="container bg-light container-form" >
    <div class="example-container">
      <div class="example-header">
        <mat-form-field class="mat-form-field">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>
      </div>
      <mat-table #table [dataSource]="dataSource" matSort class="bg-light" [@fadeInOut]>
        
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
          </ng-container>
          
          <!-- City Column -->
          <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.cidade}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="detalhes">
            <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
            <mat-cell *matCellDef="let element" class="text-center"> 
              <button class="btn btn-primary btn-detalhes" tabindex="-1" (click)="detalhesCurso(element)" >Ver detalhes</button>
            </mat-cell>
          </ng-container>
          
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        
        <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
